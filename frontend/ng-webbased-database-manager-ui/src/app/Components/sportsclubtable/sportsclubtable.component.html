<div class="header">
  <div class="left">Mitgliederverwaltungsprogramm</div>
  <div class="right">
    Max Mustermann
    <img
      class="imgLogout"
      (click)="Logout()"
      src="../../../assets/Images/rsz_free-exit-logout-icon-2857-thumb.png"
    />
  </div>
</div>

<div class="title-block">
  <div class="title">
    Mitgliederverwaltung
    <div class="line"></div>
  </div>
  <button
    class="addNewUser"
    mat-flat-button
    color="accent"
    (click)="openAddDialog()"
  >
    Neuen Nutzer anlegen
  </button>
</div>

<mat-form-field class="filter" appearance="fill">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Filter"
    #input
    type="text"
    [(ngModel)]="value"
  />
  <button
    *ngIf="value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="value = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="Table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="memberId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.memberId }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="action_btn">
        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
        <td mat-cell *matCellDef="let row">
          <div class="class_action_btn">
            <button
              mat-button
              color="warn"
              aria-label="Nutzer löschen"
              (click)="openDeleteDialog()"
            >
              <mat-icon>delete</mat-icon>
            </button>
            <button
              mat-button
              color="primary"
              aria-label="Nutzer bearbeiten"
              (click)="openEditDialog()"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </td></ng-container
      >

      <tr
        class="header"
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>

<div class="footer">
  <div class="middle">Sportverein © 2022</div>
</div>
