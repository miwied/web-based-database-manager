<div class="title">
    MITGLIED BEARBEITEN
    <div class="line"></div>
</div>

<form class="example-form">
  <mat-form-field class="left-side" appearance="fill">
    <mat-label>Vorname</mat-label>
    <input matInput [formControl]="nameFormControl" placeholder="">
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Vorname wird <strong>benötigt</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="right-side" appearance="fill">
    <mat-label>Nachname</mat-label>
    <input matInput [formControl]="surnameFormControl" placeholder="">
    <mat-error *ngIf="surnameFormControl.hasError('required')">
      Nachname wird <strong>benötigt</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="left-side" appearance="fill">
    <mat-label>PLZ</mat-label>
    <input matInput [formControl]="plzFormControl" placeholder="">
    <mat-error *ngIf="plzFormControl.hasError('required')">
      PLZ wird <strong>benötigt</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="right-side" appearance="fill">
    <mat-label>Ort</mat-label>
    <input matInput [formControl]="placeFormControl" placeholder="">
    <mat-error *ngIf="placeFormControl.hasError('required')">
      Ort wird <strong>benötigt</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="left-side" appearance="fill">
    <mat-label>Geschlecht *</mat-label>
    <mat-select [formControl]="gender" [errorStateMatcher]="matcher">
      <mat-option value="male">Männlich</mat-option>
      <mat-option value="female">Weiblich</mat-option>
      <mat-option value="diverse">Divers</mat-option>
    </mat-select>
    <mat-error *ngIf="gender.hasError('required')">Geschlecht wird benötigt</mat-error>
  </mat-form-field>

  <mat-form-field class="right-side" appearance="fill">
    <mat-label>Sportarten *</mat-label>
    <mat-select [formControl]="sports" [errorStateMatcher]="matcher">
      <mat-option value="male">Männlich</mat-option>
      <mat-option value="female">Weiblich</mat-option>
      <mat-option value="diverse">Divers</mat-option>
    </mat-select>
    <mat-error *ngIf="sports.hasError('required')">Sportarten sind benötigt</mat-error>
  </mat-form-field>

  <button class="add" mat-flat-button color="accent" (click)="Edit()"> BEARBEITEN </button>
</form>
